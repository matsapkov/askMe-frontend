<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="profile_setting.css">
    <link href="css/bootstrap.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">AskMe</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Ask</button>
            </form>
          </div>
        </div>
        <div class="account">
            <div class="account_image">
                <img src="img/guest_user(2).jpg" class="profile-pic" alt="...">
            </div>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Mikhail
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Settings</a></li>
                  <li><a class="dropdown-item" href="#">Log Out</a></li>
                  <li><a class="dropdown-item" href="#">Profile</a></li>
                </ul>
            </div>
        </div>
      </nav>



    <main class="container mt-2">
        <div class="row">
            <section class="col-9">
                <div class="d-flex align-items-center gap-2 mb-4">
                    <h1>Settings: Mikhail</h1>
                </div>
                <div class="mb-3 row">
                    <label for="inputLogin" class="col-sm-2 col-form-label">Login</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputLogin" readonly>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail" readonly>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputNickName" class="col-sm-2 col-form-label">NickName</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputNickName">
                    </div>
                </div>
                
                <div class="mb-3 row">
                    <label for="currentAvatar" class="col-sm-2 col-form-label">Current Avatar</label>
                    <div class="col-sm-10">
                        <div class="avatar-container">
                            <img id="currentAvatar" src="path/to/current/avatar.jpg" alt="Current Avatar">
                        </div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="avatarUpload" class="col-sm-2 col-form-label">New Avatar</label>
                    <div class="col-sm-10">
                        <input type="file" class="form-control" id="avatarUpload" accept="image/*">
                    </div>
                </div>
                
                <div class="button_container">
                    <button class="custom_button" type="submit">Save</button>
                </div>
            </section>
            
            
            
            
            
            
            
            
            
            <aside class="col-3">
    
              <section class="mb-3">
                <h3>Popular tags</h3>
                <div>
                    <a href="questions_per_tag.html" class="badge rounded-pill text-bg-primary text-decoration-none">Primary</a>
                    <a href="questions_per_tag.html" class="badge rounded-pill text-bg-secondary text-decoration-none">Secondary</a>
                    <a href="questions_per_tag.html" class="badge rounded-pill text-bg-success text-decoration-none">Success</a>
                    <a href="questions_per_tag.html" class="badge rounded-pill text-bg-danger text-decoration-none">Danger</a>
                    <a href="questions_per_tag.html" class="badge rounded-pill text-bg-warning text-decoration-none">Warning</a>
                    <a href="questions_per_tag.html" class="badge rounded-pill text-bg-info text-decoration-none">Info</a>
                    <a href="questions_per_tag.html" class="badge rounded-pill text-bg-light text-decoration-none">Light</a>
                    <a href="questions_per_tag.html" class="badge rounded-pill text-bg-dark text-decoration-none">Dark</a>
                </div>
            </section>
    
                <section>
                    <h3>Best members</h3>
                    <div>
                        <a class="d-block" href="#">Member</a>
                        <a class="d-block" href="#">Member</a>
                        <a class="d-block" href="#">Member</a>
                        <a class="d-block" href="#">Member</a>
                        <a class="d-block" href="#">Member</a>
                        <a class="d-block" href="#">Member</a>
                        <a class="d-block" href="#">Member</a>
                    </div>
                </section>
    
            </aside>
        </div>
    </main>
    <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
