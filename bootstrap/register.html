                  <li><a class="dropdown-item" href="#">Settings</a></li>

                </ul>
            </div>
        </div>
      </nav>


    <main class="container mt-2">
        <div class="row">
            <section class="col-9">
                <div class="d-flex align-items-center gap-2 mb-4">
                    <h1>Register</h1>
                </div>
                <div class="text-danger mb-3">Этот адрес электронной почты уже используется!</div>
                <form>
                    <div class="row mb-3">
                        <label for="inputLogin" class="col-sm-2 col-form-label">Login</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputLogin" name="login" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3" name="email" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputNickName" class="col-sm-2 col-form-label">NickName</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputNickName" name="nickname" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword" name="password" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputRepeatPassword" class="col-sm-2 col-form-label">Repeat password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputRepeatPassword" name="repeat_password" required>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="avatarUpload" class="col-sm-2 col-form-label">Upload avatar</label>
                        <div class="col-sm-10">
                            <input type="file" class="form-control" id="avatarUpload" accept="image/*">
                        </div>
                    </div>
                    <button type="submit" class="btn-primary mb-2">Register!</button>
                </form>
            </section>
            
            
            <aside class="col-3">
    
              <section class="mb-3">
                <h3>Popular tags</h3>
                <div>
                    <a href="questions_per_tag.html" class="badge rounded-pill text-bg-primary text-decoration-none">Primary</a>
                    <a href="questions_per_tag.html" class="badge rounded-pill text-bg-secondary text-decoration-none">Secondary</a>
                    <a href="questions_per_tag.html" class="badge rounded-pill text-bg-success text-decoration-none">Success</a>
                    <a href="questions_per_tag.html" class="badge rounded-pill text-bg-danger text-decoration-none">Danger</a>
                    <a href="questions_per_tag.html" class="badge rounded-pill text-bg-warning text-decoration-none">Warning</a>
                    <a href="questions_per_tag.html" class="badge rounded-pill text-bg-info text-decoration-none">Info</a>
                    <a href="questions_per_tag.html" class="badge rounded-pill text-bg-light text-decoration-none">Light</a>
                    <a href="questions_per_tag.html" class="badge rounded-pill text-bg-dark text-decoration-none">Dark</a>
                </div>
            </section>
    
                <section>
                    <h3>Best members</h3>
                    <div>
                        <a class="d-block" href="#">Member</a>
                        <a class="d-block" href="#">Member</a>
                        <a class="d-block" href="#">Member</a>

                        <a class="d-block" href="#">Member</a>
                        <a class="d-block" href="#">Member</a>
                        <a class="d-block" href="#">Member</a>
                    </div>
                </section>
    
            </aside>
        </div>
    </main>
    <script src="js/bootstrap.bundle.js"></script>
